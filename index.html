<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/6c673bbf4d.js"
      crossorigin="anonymous"
    ></script>
    <title>Google</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="main-container">
      <div class="nav">
        <span class="gmail">Gmail</span>
        <span class="image">Images</span>
        <span class="menu"><i class="fa-solid fa-bars"></i></span>
        <span class="user"><i class="fa-solid fa-user"></i></span>
      </div>
    </header>

    <!-- GOOGLE LOGO -->

    <div class="logo">
      <img src="img/google_logo.png" alt="google-logo" />
    </div>

    <!-- INPUT PROPERTIES -->

    <div class="input-container">
      <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
      <input type="text" />
      <div class="mic"><i class="fa-solid fa-microphone"></i></div>
      <div class="cam"><i class="fa-solid fa-camera"></i></div>
    </div>

    <!-- BUTTON -->

    <div class="btn">
      <span>Google Search</span>
      <span>I'm Feeling Lucky</span>
    </div>

    <!-- LANG PROPERTIES HTML -->

    <div class="list">
      <span class="lang">Google offered in:</span>
      <span>Hausa</span>
      <span>Igbo</span>
      <span>Edo Yoruba</span>
      <span>Nigeria Pidgin</span>
    </div>
  </body>
</html>
